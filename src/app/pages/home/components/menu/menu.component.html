        <a class="navbar-brand">

                <path
                    d="M15 4.75a3.25 3.25 0 1 1 6.5 0 3.25 3.25 0 0 1-6.5 0ZM2.5 19.25a3.25 3.25 0 1 1 6.5 0 3.25 3.25 0 0 1-6.5 0Zm0-14.5a3.25 3.25 0 1 1 6.5 0 3.25 3.25 0 0 1-6.5 0ZM5.75 6.5a1.75 1.75 0 1 0-.001-3.501A1.75 1.75 0 0 0 5.75 6.5Zm0 14.5a1.75 1.75 0 1 0-.001-3.501A1.75 1.75 0 0 0 5.75 21Zm12.5-14.5a1.75 1.75 0 1 0-.001-3.501A1.75 1.75 0 0 0 18.25 6.5Z">

            <li *ngFor="let item of menu" class="me-3">
                <a class="nav-link" [routerLink]="item.routerLink" [routerLinkActive]="'active'">
                    {{ item.label }}
                </a>
            </li>
        </ul>

        <div class="dropdown">
            <button type="button" class="btn btn-outline-primary dropdown-toggle d-flex flex-row align-items-center" data-bs-toggle="dropdown" aria-expanded="false"
                data-bs-auto-close="outside">
                <img *ngIf="user?.photoURL else NoAvatar" class="avatar object-fit-fill border rounded me-2" [src]="user?.photoURL" alt="avatar">

                    <div class="me-2">

                        </svg>

            </button>
            <form class="dropdown-menu p-4 dropdown-menu-end">
                <button type="button" class="btn btn-primary" (click)="signOut()">
                    Sign out

            </form>
        </div>
